<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />
  <style>
    div a img { visibility: hidden; }
    body { margin: 0; background-color: black; }

    /* Gradient bars */
    .shaka-seek-bar-container .shaka-seek-bar,
    .shaka-volume-bar-container .shaka-volume-bar {
      background: linear-gradient(to right, #ec008c, #ff1493, #ff69b4);
    }

    .shaka-video-container .material-icons-round {
      color: #ec008c;
    }

    /* Spinner customization */
    .shaka-spinner .shaka-spinner-path {
      stroke-dasharray: 1, 2000;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      stroke-linecap: round;
      opacity: 0.8;
    }

    @keyframes color {
      0%, 100% { stroke: #ec008c; }
      40% { stroke: #ff1493; }
      66% { stroke: #ff69b4; }
      80%, 90% { stroke: #ec008c; }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 2000;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 100, 200;
        stroke-dashoffset: -15;
      }
      100% {
        stroke-dasharray: 100, 200;
        stroke-dashoffset: -125;
      }
    }

    /* Hide the play button */
    .shaka-play-button {
      display: none !important;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.5/controls.min.css" crossorigin="anonymous" />
</head>
<body>
  <div data-shaka-player-container style="position:absolute;z-index:-1;top:0;left:0;width:100%;height:100%;">
    <video autoplay data-shaka-player id="video" poster="https://resizer-acm.eco.astro.com.my/tr:w-1280/https://s3-ap-southeast-1.amazonaws.com/ams-astro/production/resizedImages/ivp_default_1963_IVP_LAND_1280x720.jpg" style="width:100%;height:100%;"></video>
  </div>

  <script>
    const manifestUri = "https://linearjitp-playback.astro.com.my/dash-wv/linear/5025/default_ott.mpd";

    async function init() {
      const video = document.getElementById('video');
      const ui = video.ui;
      const controls = ui.getControls();
      const player = controls.getPlayer();

      window.player = player;
      window.ui = ui;

      player.configure({
        drm: {
          clearKeys: {
            "6f06f3b3cf7cbad0cc8b21e2c94dfb10": "525510cfa634bd630af8c95fa93576ca"
          }
        },
        abr: {
          defaultBandwidthEstimate: 16888,
          enabled: true,
          restrictions: {
            minHeight: 359,
            maxHeight: 720
          }
        }
      });

      player.addEventListener('error', onPlayerErrorEvent);
      controls.addEventListener('error', onUIErrorEvent);

      try {
        await player.load(manifestUri);
        console.log('The video has now been loaded!');
      } catch (error) {
        onPlayerError(error);
      }
    }

    function onPlayerErrorEvent(event) {
      onPlayerError(event.detail);
    }

    function onPlayerError(error) {
      console.error('Error code', error.code, 'object', error);
    }

    function onUIErrorEvent(event) {
      onPlayerError(event.detail);
    }

    function initFailed() {
      console.error('Unable to load the UI library!');
    }

    document.addEventListener('shaka-ui-loaded', init);
    document.addEventListener('shaka-ui-load-failed', initFailed);
  </script>
</body>
</html>
